<script>
$(function() {

//부가정보 선택하기
$('#showAddition').on("click", function() {
		$('.additional_info').css({
			"visibility": "visible"
		});
		$(this).css({
			"visibility": "hidden"
		})
});

//부가정보 취소 선택 시 초기화
$('#removeAddition').on("click", function() {
		$('.additional_info').css({
			"visibility": "hidden"
		});
		let checks = $("input[name='chk_info']");
		let checked = checks.is(":checked");
		if(checked) {
			checks.siblings('input').prop("checked", false);
		}
		$('#select_info').val("");
		$('#ad_info').val("");
	
		$('#showAddition').css({
			"visibility": "visible"
		})	
		
	});

//중복확인
$('#duplication_btn').on("click", function() {
	if($('#id').val() !='') {
		alert('사용가능한 아이디입니다.')
		$('#id').css({
			"border":"solid 0.5px gray"
		})
	}else {
		$('#id').css({
			"border":"solid red 1px"
		})
		alert('아이디를 입력하세요.')
	}
	
})

//비밀번호 중복확인
$('#pass_duplicate').on("keyup", function() {
	let password = $('#password').val();
	if($(this).val() != password){
		$('#alert').text('비밀번호가 일치하지 않습니다.');
	}else {
		$('#alert').text('비밀번호가 일치합니다.');
	}
})


function findAddress() {
    new daum.Postcode({
        oncomplete: function (data) {
			console.log(data);
			 // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수
			
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

			// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
			if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("address").value = extraAddr;
                
                } else {
                    document.getElementById("address").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address-detail").focus();
        }
    }).open();

}
